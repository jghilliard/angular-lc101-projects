<div class="container">
    <h2 class="centered" *ngIf = "!editMissionName; else editMission" (click)="editMissionName = true">Mission Name: {{missionName}}</h2>
    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2>Candidates</h2>
            <ol>
                <li *ngFor = "let each of candidates" (click)="chosen = each">{{each.name}}</li>
            </ol>
        </div>
    
        <div class="data col-3">
            <h2>Candidate Data</h2>
            <p *ngIf = "chosen"> <!-- Add an *ngIf to this tag to display the selected candidate's data-->
               Name: {{chosen.name}}<br>
               Age: {{chosen.data.age}}<br>
               Mass: {{chosen.data.mass}}<br>
               Sidekick: {{chosen.data.sidekick}}<br>
            </p>
        </div>
    
        <div class="centered col-3">
            <h2>Sidekick</h2>
            <!-- Use *ngIf and the correct placeholder to display a sidekick's image -->
            <div *ngIf = "chosen"> 
                <img src="{{chosen.image}}" alt="OOPS! No image available."/>
            </div>
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <ul>
                <li *ngFor = "let each of crew">{{each.name}}</li>
            </ul>
            <!-- Add a "Clear Crew List" button here. -->
            <button *ngIf = "crew.length !== 0" (click) = "crew = []">Clear Crew List</button>
        </div>
    </div>
    <hr>
    <div class = 'centered'>
        <button (click) = "chosen = false">Clear Data & Image</button>
        <!-- Add a "Send on Mission" button here. -->
        <button *ngIf = "chosen && !crew.includes(selected) && crew.length < 3" (click) = "addToCrew(chosen)">Send on Misssion</button>
        <!-- Add a "Send on Mission" button here. -->
    </div>
</div>

<!-- The code below is for one of the Bonus Missions -->
<ng-template #editMission>
    <h2 class="centered">
        Mission Name:
        <!-- Add a keyup.enter event that calls the changeMissionName function. -->
        <input #newName (keyUp.enter) = "editMissionName = changeMissionName(newName.value)" type="text"/>
    </h2>
</ng-template>

<div class="skills">
   <h3>{{listHeading}}</h3>
   <ol [class.oll-style] = "changeColor" [reversed] = "isReversed">
      <li *ngFor="let skill of skills">{{skill}}</li>
   </ol>
   <hr>
   <h3>Copy of Skill List</h3>
   <ol [class.ol-style] = 'changeColor' [type]="bulletType">
      <li *ngFor="let skill of skills">{{skill}}</li>
   </ol>
   <hr>
   <p [class.p-style] = "practiceText" (mouseover) = "practiceText = !practiceText">Here is some practice text...</p>
</div>
